<!--9/12-->
<div class="layui-card">
      <div class="layui-card-header" style="font-size: 20px;">我的</div>
      <div class="layui-card-body">
        <form class="layui-form" style="font-size: 20px;">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
              <input type="text" name="title" required placeholder="{{ user.name }}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">性别 </label>
            <div class="layui-input-block">
              {% if user.gender=='M' %}
                <input type="radio" name="sex" value="nan" title="男" checked>
                <input type="radio" name="sex" value="nv" title="女">
              {% else %}
                <input type="radio" name="sex" value="nan" title="男">
                <input type="radio" name="sex" value="nv" title="女" checked>
              {% endif %}
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
              <input type="text" name="title" required placeholder="{{user.phone}}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
              <input type="text" name="title" required placeholder="{{user.email}}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="test3" placeholder="{{user.birth}}">
            </div>
          </div>
          <div style="padding:30px; text-align: center;">
            <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-border-blue">提交</button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-border-blue">取消</button>
          </div>
        </form>
      </div>
    </div>

{% endblock %}

{% extends "_base.html" %}

{% block main %}

<form method="post" action="/register">
  <h3>Register</h3>
  {% if error != null %}
  <div class="form-group">
    <p id="error" class="text-danger">{{ error }}</p>
  </div>
  {% endif %}
  <div class="form-group">
    <label>Name</label>
    <input name="name" type="text" class="form-control" placeholder="Name" minlength="1" maxlength="50">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input name="gender" type="text" class="form-control" placeholder="M or F" minlength="1" maxlength="50">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="email" type="email" class="form-control" placeholder="Email" value="{{ email }}">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input name="phone" type="phone" class="form-control" placeholder="Phone">
  </div>
  <div class="form-group">
    <label>Birth</label>
    <input name="birth" type="date" class="form-control" placeholder="Birth">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input name="password" type="password" class="form-control" placeholder="Password" minlength="6" maxlength="20">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </div>
  <div class="form-group">
    <a href="/signin">Already have an account?</a>
  </div>
</form>

{% endblock %}
